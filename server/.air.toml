root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ./cmd/server"
  delay = 500
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "dist", ".git"]
  exclude_file = []
  exclude_regex = ["_test.go", ".*\\.log$", ".*\\.tmp$"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  # Watch these directories and file types
  include_dir = ["cmd", "internal", "handler", "service", "pkg", "pb"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "1s"
  log = "build-errors.log"
  poll = true
  poll_interval = 1000
  pre_cmd = ["echo 'ðŸ”¨ Rebuilding Go application...'"]
  post_cmd = ["echo 'âœ… Go server reloaded successfully!'"]
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = false

[color]
  app = "blue"
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
