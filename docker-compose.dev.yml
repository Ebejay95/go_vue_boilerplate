version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    image: ${APP_NAME}-frontend-grpc-dev:${IMAGE_TAG:-latest}
    ports:
      - "8080:8080"  # Vue Dev Server
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - BACKEND_BASE_URL=${BACKEND_BASE_URL}
      # âœ… FIXED: FÃ¼r gRPC-Web den korrekten Port verwenden
      - VUE_APP_GRPC_WEB_URL=http://localhost:8081

      # ABSOLUTE KRITISCH fÃ¼r Docker Hot Reload
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
      - WATCHPACK_POLLING=true

      # ðŸ”§ WEBSOCKET FIXES fÃ¼r Vue Dev Server
      - WDS_SOCKET_HOST=localhost  # Statt 0.0.0.0
      - WDS_SOCKET_PORT=8080
      - WDS_SOCKET_PROTOCOL=ws     # Explizit setzen
      - HMR_HOST=localhost         # Hot Module Replacement
      - HMR_PORT=8080
      - FAST_REFRESH=true

      # Vue CLI Environment
      - VUE_CLI_BABEL_TRANSPILE_MODULES=true

    volumes:
      # KRITISCH: Source Files als bind mounts
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/vue.config.js:/app/vue.config.js:delegated
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:delegated
      - ./frontend/package.json:/app/package.json:delegated

      # Proto files fÃ¼r Regeneration
      - ./proto:/app/proto:delegated

      # Node modules im Container lassen
      - frontend-node-modules:/app/node_modules

    container_name: ${APP_NAME}-frontend-grpc-dev
    command: ["npm", "run", "serve"]
    stdin_open: true
    tty: true
    restart: unless-stopped

    depends_on:
      - backend-grpc-server

  backend-grpc-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile.dev
    image: ${APP_NAME}-backend-grpc-server-dev:${IMAGE_TAG:-latest}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"    # Standard gRPC Port (50051)
      - "8081:8081"                          # âœ… FIXED: gRPC-Web Port korrekt exponiert
    networks:
      - app-network
    environment:
      - PORT=${BACKEND_PORT}                 # Standard gRPC (50051)
      - WEB_PORT=8081                        # gRPC-Web (8081)
    container_name: ${APP_NAME}-backend-grpc-server-dev
    restart: unless-stopped

    volumes:
      # Server source files fÃ¼r Live Reload
      - ./server:/app/server:delegated

volumes:
  frontend-node-modules:
    driver: local

networks:
  app-network:
    driver: bridge
    name: ${APP_NAME}-grpc-dev-network
